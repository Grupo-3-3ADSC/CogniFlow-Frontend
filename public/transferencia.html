<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formularios.css">
    <title>Transferência de Material</title>
</head>

<body>
    <div class="container">

        <header class="navbar">
            <div class="menu-lateral">
                <img src="images/Logo.png" alt="" >
               
            </div>
            <div class="perfil" onclick="document.getElementById('fileInput').click();">
                <img id="userPhoto" src="images/User.png" alt="Foto de Perfil" >
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
        </header>
        
        <div class="box-mega">
            <h1>TRANSFERÊNCIA <br>DE MATERIAL</h1>
        </div>

        
        <div class="box-campos">
            <label for="input-quantidadeUMR">Quantidade UMR:</label>
            <input id="input-quantidadeUMR" type="text" maxlength="10" placeholder="Quantidade UMR">

            <label for="select-tipoMaterial">Tipo de Material:</label>
            <select id="input-material" type="text">
                <option value="" disabled selected hidden>Selecione uma opção</option>
                <option value="">SAE 1020</option>
                <option value="">SAE 1045</option>
                <option value="">HARDOX 450</option>
            </select>

            <label for="select-tipo">Tipo de Transferência:</label>
            <select id="input-tipoTransferencia" list="tiposTransferencia" placeholder="Selecione ou digite">
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="">Interna</option>
                <option value="">Externa</option>
                <option value="">Devolução</option>
            </select>

            <button id="botao-confirmar">TRANSFERIR</button>
        </div>
    </div>

    <script src="../src/script.js"></script>
</body>

</html>
